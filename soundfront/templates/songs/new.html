{% extends "layout.html" %} 
{% block page %}

<div class="header">
  <div class="breadcrumbs">
    <a href="/" class="crumb">SoundFront</a>
    <div class="crumb-separator">›</div>
    <a href="/songs" class="crumb">Songs</a>
    <div class="crumb-separator">›</div>
    <div class="crumb">Add a song</div>
  </div>
</div>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="post" class="form">
  <label>Title</label>
  <input type="text" name="title" id="title" value="{{ request.form.title }}"/>

  <label>Album ID (optional)</label>
  <input type="text" name="album" id="album" value="{{ request.form.album }}"/>

  <label>Length</label>
  <input type="text" name="length" id="length" value="{{ request.form.length }}"/>

  <label>Price</label>
  <input type="text" name="price" id="price" value="{{ request.form.price }}"/>

  <label>Description (optional)</label>
  <!-- <input type="text" name="description" id="description" value="{{ request.form.description }}"/> --></#comment>
  <textarea name="description"cols="60" rows="8" value="{{ request.form.description }}"></textarea>

  <button type="submit">Submit</button>
</form>

{% endblock %}
