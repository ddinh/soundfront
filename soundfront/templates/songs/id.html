{% extends "layout.html" %} {% block page %}

<div class="header">
  <div class="breadcrumbs">
    <a href="/" class="crumb">SoundFront</a>
    <div class="crumb-separator">›</div>
    <a href="/songs" class="crumb">Songs</a>
    <div class="crumb-separator">›</div>
    <div class="crumb">{{ song.Title }}</div>
  </div>
</div>

<h2>Description</h2>
<div class="song-description">
  {{ song.Description or 'No description provided.'}}
</div>

<h2>Reviews</h2>

<table class="table">
  <tr class="header-row row">
    <td class="header-col col">User</td>
    <td class="header-col col">Rating</td>
    <td class="header-col col">Review</td>
  </tr>

  {% for rating in ratings %}
  <tr class="row">
    <td class="col">{{ rating.User }}</td>
    <td class="col">{{ rating.Rating }}</td>
    <td class="col">{{ rating.ReviewText }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
