{% macro ratings_table(ratings) %}
<div class="ratings">
    {% if ratings == [] %}
      No ratings yet.
    {% else %}
      <table class="table">
        <tr class="header-row row">
          <td class="header-col col">User</td>
          <td class="header-col col">Rating</td>
          <td class="header-col col">Review</td>
        </tr>

        {% for rating in ratings %}
          <tr class="row">
            <td class="col">{{ rating.User }}</td>
            <td class="col">{{ rating.Rating }}</td>
            <td class="col">{{ rating.ReviewText }}</td>
          </tr>
        {% endfor %}
      </table>
    {% endif %}
</div>
{% endmacro %}
