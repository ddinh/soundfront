{% from "pagination.html" import pagination_bar %}
{% extends "layout.html" %}
{% block page %}

<link rel="stylesheet" href="{{ url_for('static', filename='album.css') }}">

<div class="header">
	<div class="breadcrumbs">
		<a href="/" class="crumb">SoundFront</a>
		<div class="crumb-separator">â€º</div>
		<a href="/albums" class="crumb">Albums</a>
	</div>

	<a href="new" class="button">+ Add album</a>
</div>

<div class="albums">
	{% for album in albums %}
		<a class="album-link" href="{{ '/albums/%s'%album.AlbumID }}">
			<div class="album">
                <img class="album-art" src="{{ album.AlbumArt }}">	
				<div class="album-title">{{album.Title}}</div>
				<div class="album-artist">{{album.DisplayName}}</div>
			</div>
		</a>
	{% endfor %}
</div>

<div style="margin-top: 10px"></div>

{{ pagination_bar(pagination_data.href, pagination_data.page) }}

{% endblock %}
