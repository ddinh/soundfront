{% extends "layout.html" %}
{% block page %}

<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

	<div class="tags">
		{% for tag in tags %}
			<a class="tags-link" href="{{ '/tags/%s'%tag.TagID }}">
				<div class="tag">
					<div class="tag-name">{{tag.Name}}</div>
				</div>
			</a>
		{% endfor %}
	</div>

	<div class="pagination-bar">
		{% if page-1 > 0 %}
		  <a href="/tags?page={{ page - 1 }}" class="button">
		  	<div class="pagination-button">Previous</div>
		  </a>
		{% endif %} 

		<a href="/tags?page={{ page + 1 }}" class="button">
			<div class="pagination-button">Next</div>
		</a>
	</div>

{% endblock %}
